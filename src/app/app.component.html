<ion-app>
  <div *ngIf="showSplash" class="splash">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>

  <ion-menu side="start" contentId="main-content" id="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Main</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="main/profile">
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>My profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="main/log-info">
            <ion-icon name="document-text" slot="start"></ion-icon>
            <ion-label>Log Info</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="onLogOut()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label >Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
