<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div padding>
    <ion-segment [(ngModel)]='list_header_menu' (click)="loadData()" >
      <ion-segment-button value='waiting-room'>
        <ion-label>Cekaonica</ion-label>
      </ion-segment-button>

      <ion-segment-button value='in-process'>
        <ion-label>Hospitalizovani</ion-label>
      </ion-segment-button>

      <ion-segment-button value='healthy'>
        <ion-label>Otpusteni</ion-label>
      </ion-segment-button>

    </ion-segment>
  </div>


  <div [ngSwitch]="list_header_menu">

    <div *ngSwitchCase="'waiting-room'">
      <ion-card *ngFor="let patient of patients">
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-thumbnail slot="end">
                <img src="/assets/default_profile.png">
              </ion-thumbnail>
              <ion-label>
                <p>{{patient.name}}</p>
                <p>{{patient.surname}}</p>
                <p>{{patient.diagnosis}}</p>
              </ion-label>
            </ion-item>
          </ion-list>


          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-button expand="block" (click)="moveToHospitalize(patient)">Prihvati</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="block" (click)="moveToHealthy(patient)">Otpusti</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngSwitchCase="'in-process'">
      <ion-card *ngFor="let patient of patients">
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-thumbnail slot="end">
                <img src="/assets/default_profile.png">
              </ion-thumbnail>
              <ion-label>
                <p>{{patient.name}}</p>
                <p>{{patient.surname}}</p>
                <p>{{patient.diagnosis}}</p>
              </ion-label>
            </ion-item>
          </ion-list>


          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-button expand="block" (click)="moveToHealthy(patient)">Otpusti</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngSwitchCase="'healthy'">
      <ion-card *ngFor="let patient of patients">
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-thumbnail slot="end">
                <img src="/assets/default_profile.png">
              </ion-thumbnail>
              <ion-label>
                <p>{{patient.name}}</p>
                <p>{{patient.surname}}</p>
                <p>{{patient.diagnosis}}</p>
              </ion-label>
            </ion-item>
          </ion-list>

          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <ion-button expand="block" (click)="moveToHospitalize(patient)">Hospitalizuj</ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button expand="block" (click)="deletePatient(patient)"><ion-icon name="trash-outline"></ion-icon></ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
